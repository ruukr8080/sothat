<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{/layouts/form_layout}">
<body>
<main layout:fragment="contents" id="contents" class="grid grid-rows-[auto_1fr_auto] min-h-screen">
    <div class="flex justify-center items-center">
        <div class="img-wrapper w-56 h-48">
            <img th:src="@{/images/sothat-logo.png}" alt="SOTHAT logo"/>
        </div>
    </div>

    <section class="flex flex-col items-center">


        <div class="w-full max-w-[700px] bg-white shadow-md h-5/6 rounded-lg px-32 border border-t-2 mt-4 py-12">
            <form class="space-y-8 mt-10" th:form="@{/loginPage}" th:action="@{/login}">
                <div>
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">
                        Email or username <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="email" placeholder="example@example.com"
                           class="w-full px-4 py-3 bg-white rounded-lg shadow-inner border border-zinc-300 focus:outline-none focus:bg-zinc-50 text-zinc-400 text-sm">
                </div>

                <div>
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">
                        password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" placeholder="password"
                           class="w-full px-4 py-3 bg-white rounded-lg shadow-inner border border-zinc-300 focus:outline-none focus:bg-zinc-50 text-zinc-400 text-sm">
                    <!--          <p class="text-red-500 text-xs mt-1">비밀번호 required</p>-->
                </div>

                <div class=" flex justify-between">
                    <button type="submit"
                            class="mt-10 h-10 bg-indigo-400  text-white py-2 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 text-sm">
                        login
                    </button>
                    <div class="w-30 ">
                        <a href="#"
                           class="-translate-y-6 float-right text-gray-400 text-sm hover:text-blue-600 hover:text-bold transition duration-300">help?</a>
                      </br>
                      </br>
                      </br>
                      <div class="-translate-y-5">
                        <span class=" text-gray-500 text-sm -mr-2">New here?</span>
                        <a href="/joinPage"
                           class="text-blue-400 text-sm font-semibold ml-1 hover:text-blue-600 text-bold transition duration-300">Create
                            an account</a>
                      </div>
                    </div>
                </div>
            </form>

            <div class="w-full mt-4">
                <div class="flex items-center justify-center mt-2 my-4">
                    <hr class="w-2/3 border-gray-500">
                    <span class="px-3 text-gray-500 bg-white">else</span>
                    <hr class="w-2/3 border-gray-500">
                </div>
            </div>
          <div class="flex ">
            <div class="text-center signup_wrapper w-52 mx-auto cursor-pointer" id="redirect_google_joinPage">
                <p class="text-lg font-semibold text-gray-600">
                    <span class="text-blue-600">G</span><span class="text-red-600">o</span><span
                        class="text-yellow-500">o</span><span class="text-blue-600">g</span><span
                        class="text-green-600">l</span><span class="text-red-600">e</span>
                </p>
            </div>
          <div class="text-center signup_wrapper w-52 mx-auto cursor-pointer" id="redirect_github_joinPage">
            <p class="text-lg font-semibold text-gray-600">
              <span class="text-blue-600">K</span><span class="text-red-600">a</span><span
                    class="text-yellow-500">k</span><span class="text-blue-600">a</span><span
                    class="text-green-600">o</span>
            </p>
          </div>
          <div class="text-center signup_wrapper w-52 mx-auto cursor-pointer" id="redirect_kakao_joinPage">
            <p class="text-lg font-semibold text-gray-600">
              <span class="text-blue-600">G</span><span class="text-red-600">i</span><span
                    class="text-yellow-500">t</span><span class="text-blue-600">h</span><span
                    class="text-green-600">u</span><span class="text-red-600">b</span>
            </p>
          </div>
        </div>
        </div>
    </section>

</main>
</body>
</html>
