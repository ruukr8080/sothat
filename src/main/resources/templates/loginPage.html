<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{/layouts/layout}">
<body>
<main layout:fragment="contents" id="contents" class="grid grid-rows-[auto_1fr_auto] min-h-screen">
  <div class="flex justify-center items-center">
    <div class="img-wrapper w-48 h-48">
    <img th:src="@{/img/sothat-logo.png}" alt="SOTHAT logo"/>
    </div>
  </div>

  <section class="flex flex-col items-center">
    <h1 class="text-4xl font-bold text-center">
      <span class="text-black">So</span>
      <span class="text-gray-400">awesome ! Try</span>
      <span class="text-black font-black">That</span>
      <span class="text-gray-400">. Its for free</span>
    </h1>

    <div class="w-full max-w-[800px] bg-white shadow-md h-2/3 rounded-lg px-32 border border-t-2 mt-4">
      <form class="space-y-8 mt-10" th:form="@{/joinPage}" th:action="@{/join}">
        <div>
          <label for="email" class="block text-gray-600 text-sm font-medium mb-2">
            Email or username <span class="text-red-500">*</span>
          </label>
          <input type="text" id="email" placeholder="example@example.com"
                 class="w-full px-4 py-3 placeholder-gray-400 border rounded-lg focus:outline-none focus:ring focus:border-gray-600 text-sm">
        </div>

        <div>
          <label for="password" class="block text-gray-600 text-sm font-medium mb-2">
            password <span class="text-red-500">*</span>
          </label>
          <input type="password" id="password" placeholder="password"
                 class="w-full px-4 py-3 placeholder-gray-400 border rounded-lg focus:outline-none focus:border-gray-600 text-sm">
<!--          <p class="text-red-500 text-xs mt-1">비밀번호 required</p>-->
        </div>

        <div class="flex justify-between items-center">
          <button type="submit" class="bg-blue-400 text-white py-2 px-6 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 text-sm">
            login
          </button>
          <div class="w-30 ">
            <a href="#" class="float-right text-blue-400 text-sm font-semibold hover:text-blue-600 hover:text-bold transition duration-300">Forgot your password?</a>
            </br>
            <span class="text-gray-600 text-sm">New here?</span>
            <a href="/joinPage" class="text-blue-400 text-sm font-semibold ml-1 hover:text-blue-600 text-bold transition duration-300" >Create an account</a>
          </div>
        </div>
      </form>

      <div class="w-full">
      <div class="flex items-center justify-center my-8">
        <hr class="w-2/3 border-gray-500">
        <span class="px-3 text-gray-500 bg-white text-lg">or</span>
        <hr class="w-2/3 border-gray-500">
      </div>
      </div>
        <div class="text-center signup_wrapper w-52 mx-auto cursor-pointer" id="redirect_google_joinPage">
        <p class="text-lg font-semibold text-gray-600">
          sign in with
          <span class="text-blue-600">G</span><span class="text-red-600">o</span><span class="text-yellow-500">o</span><span class="text-blue-600">g</span><span class="text-green-600">l</span><span class="text-red-600">e</span>
        </p>
        </div>
    </div>

  </section>

</main>
  </body>
</html>
