<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Task</h1>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
        <form th:action="@{/add-task}" method="post" class="space-y-4">
<!--            <form th:action="@{/add-task}" th:object="${newTask}" method="post" class="space-y-4">-->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
<!--                <input type="text" id="title" name="title" th:field="@{title}" required-->
                <input type="text" id="title" name="title"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
<!--                <textarea id="description" name="description" th:field="@{description}" rows="3"-->
                <textarea id="description" name="description"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div>
                <label for="assignee" class="block text-sm font-medium text-gray-700">Assignee</label>
<!--                <input type="text" id="assignee" name="assignee" th:field="@{assignee}"-->
                <input type="text" id="assignee" name="assignee"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Task
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <h2 class="text-xl font-semibold mb-4">Task List</h2>
        <div th:if="${#lists.isEmpty(tasks)}" class="text-gray-500">No tasks available.</div>
        <ul th:unless="${#lists.isEmpty(tasks)}" class="space-y-4">
            <li th:each="task : ${tasks}" class="border-b border-gray-200 pb-4 last:border-b-0">
                <h3 th:text="${task.title}" class="text-lg font-medium text-gray-900"></h3>
                <p th:text="${task.description}" class="mt-1 text-sm text-gray-600"></p>
                <p class="mt-1 text-sm text-gray-500">Assigned to: <span th:text="${task.assignee}"></span></p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
