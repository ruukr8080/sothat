<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<body>
<div class="min-h-screen flex flex-col">
<main layout:fragment="contents" id="contents" class="flex-grow container mx-auto px-6 py-12">
        <section class="w-full text-center mb-36">
            <div class="m-auto mt-40">
                <h2 class="text-4xl font-bold gradient-text">사람을 위해,</h2> <br><h2
                    class=" -translate-y-4 text-4xl font-bold mb-4 text-purple-600">미래를 위해</h2>
            <p class="text-xl font-bold text-gray-600 mb-8">포트폴리오 생성, 프로젝트 관리, 팀채팅을 한 곳에서.</p>
            <button type="button" id="redirect_homePage" onclick="redirectTo('/homePage')"
                    class="bg-indigo-500 hover:bg-purple-600 text-white px-8 py-3 rounded-full text-lg font-semibold transition duration-300 button-hover">
                바로 시작하기
            </button>
                </div>
        </section>
        <div class="grid md:grid-cols-2 gap-12 mb-24">
            <div class="glass-effect p-8">
                <h3 class="text-2xl font-semibold mb-4">For Mobile User</h3>
                <div class="space-y-4">
                    <button class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 button-hover flex items-center justify-center">
                        <img th:src="@{/images/logo_google.svg}" alt="google logo" class="w-6 h-6 mr-2">
                        <span>구글에서 계속</span>
                    </button>
                    <button class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 button-hover flex items-center justify-center">
                        <img class="h-6 w-6 mr-2" th:src="@{/images/logo-apple.svg}" alt="apple logo">
                        <span>애플에서 계속</span>
                    </button>
                </div>
            </div>

            <div class="glass-effect p-8">
                <h3 class="text-2xl font-semibold mb-4">통합 커뮤니케이션</h3>
                <div class="flex justify-between space-x-4 mb-6">
                    <div class="flex space-x-4">
                        <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition duration-300 button-hover">채팅</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition duration-300 button-hover">메일</button>
                        <button onclick="location.href='/homePage'"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition duration-300 button-hover">my Task</button>
                    </div>
                    <div class="w-25 h-25 justify-end">
                        <img th:src="@{/images/avartar_admin.png}" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center p-3 bg-gray-50 rounded-lg" th:each="i : ${#numbers.sequence(1, 4)}">
                        <img th:src="@{/images/avartar_admin.png}" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p class="font-semibold">han</p>
                            <p class="text-sm text-gray-600">ruukr8080@gmail.com</p>
                        </div>
                        <span class="ml-auto text-xs text-gray-500"
                              th:text="${i == 1 ? '0분 전' : i == 2 ? '5분 전' : i == 3 ? '1시간 전' : '3시간 전'}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-effect p-8 mb-24">
            <h3 class="text-2xl font-semibold mb-6">참여 중인 프로젝트 한눈에 보기</h3>
            <div id="swiper-container" class="swiper-container">
                <div class="swiper-wrapper overflow-hidden">
                    <div class="swiper-slide bg-gray-50 p-4 rounded-lg" th:each="i : ${#numbers.sequence(1, 9)}">
                        <img th:src="@{/images/sothat2.png}" alt="Project"
                             class="w-full h-32 object-cover rounded-lg mb-3">
                        <h4 class="font-semibold">Java Study</h4>
                        <p class="text-sm text-gray-600">2024.09.04 ~</p>
                        <div class="mt-2">
                            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">spring</span>
                            <span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">java</span>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div id="code_with_me" class="min-h-100vh glass-effect  p-8">
            <h3 class="text-2xl font-semibold mb-6">Code With Me</h3>
            <div class="aspect-w-16 aspect-h-90vh ">
<!--                <iframe width="100%" height="915" src="https://www.youtube.com/embed/QksJnphedRI" frameborder="0"-->
<!--                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"-->
<!--                        allowfullscreen></iframe>-->
            </div>
        </div>
 </main>
</div>
<th:block layout:fragment="script">
        <script defer type="text/javascript" th:src="@{/js/swiper.js}"></script>
</th:block>
</body>
</html>
