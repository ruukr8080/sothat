<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
</head>
<body>
<h1>Welcome Home</h1>
<p th:if="${name}">Hello, <span th:text="${name}">User</span>!</p>
<p th:if="${email}">Your email: <span th:text="${email}">email@example.com</span></p>

<a href="/logout">Logout</a>
<a th:unless="${name}" href="/loginPage">Login</a>
<a th:unless="${name}" href="/oauth2/authorization/google">GoogleLogin</a>

</body>
</html>
